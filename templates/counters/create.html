{% extends "base.html" %}

{% load i18n %}

{% block content %}
<h2>{% trans 'Counter' %}</h2>
<a href="{% url counters:index %}">{% trans 'All counters' %}</a>
<form action="" method="post">
    {% csrf_token %}

    {% if form.non_field_errors %}{{ form.non_field_errors }}{% endif %}
    {{ form.as_p }}
    <div class="break"></div>
    <input type="submit" value="{% trans 'Create counter' %}" />
</form>
{% endblock %}
